<!DOCTYPE html>
<html>
<head>
  <title>Edit Karyawan - User Identity Service</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/admin-dashboard.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<header>
  <a href="admin-dashboard.html">Dashboard</a>
  <a href="#" onclick="logout()">Logout</a>
</header>

<div class="container">
  <div class="page-header">
    <h2>‚úèÔ∏è Edit Data Karyawan</h2>
    <p class="subtitle">Perbarui informasi karyawan</p>
  </div>
  
  <div id="loadingState" class="loading">üîÑ Memuat data karyawan...</div>
  
  <form id="editEmployeeForm" class="form-employee" style="display: none;">
    <div class="form-group">
      <label>User ID</label>
      <input type="text" id="userId" readonly style="background: #f1f5f9; cursor: not-allowed;">
    </div>
    
    <div class="form-group">
      <label>Nama Lengkap</label>
      <input type="text" id="name" placeholder="Masukkan nama lengkap">
    </div>
    
    <div class="form-group">
      <label>Email</label>
      <input type="email" id="email" placeholder="Masukkan email">
    </div>
    
    <div class="form-group">
      <label>Status</label>
      <select id="status">
        <option value="">Pilih Status</option>
        <option value="active">Active</option>
        <option value="probation">Probation</option>
        <option value="contract">Contract</option>
        <option value="intern">Intern</option>
        <option value="permanent">Permanent</option>
        <option value="inactive">Inactive</option>
        <option value="resigned">Resigned</option>
      </select>
    </div>
    
    <div id="result"></div>
    
    <div class="form-actions">
      <a href="admin-dashboard.html" class="btn-secondary">Batal</a>
      <button type="submit" class="btn-submit">Update Data</button>
    </div>
  </form>
</div>

<script src="js/auth.js"></script>
<script>
requireAuth();

// Redirect non-admin
const { claims } = getSession();
if (claims?.role !== 'admin') {
  alert('Access denied: Admin only');
  window.location.href = 'index.html';
}

// Get employee ID from URL
const urlParams = new URLSearchParams(window.location.search);
const employeeId = urlParams.get('id');

if (!employeeId) {
  alert('Employee ID tidak ditemukan');
  window.location.href = 'admin-dashboard.html';
}

// Load employee data
async function loadEmployeeData() {
  const loadingDiv = document.getElementById('loadingState');
  const formDiv = document.getElementById('editEmployeeForm');
  
  const employee = await api(`/users/${employeeId}`, 'GET');
  
  if (employee.message) {
    loadingDiv.innerHTML = `<div class="error-box">‚ùå ${employee.message}</div>`;
    return;
  }
  
  // Populate form
  document.getElementById('userId').value = employee.id || '';
  document.getElementById('name').value = employee.name || '';
  document.getElementById('email').value = employee.email || '';
  document.getElementById('status').value = employee.status || '';
  
  loadingDiv.style.display = 'none';
  formDiv.style.display = 'block';
}

// Submit form
document.getElementById('editEmployeeForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const resultDiv = document.getElementById('result');
  
  const body = {};
  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const status = document.getElementById('status').value;
  
  if (name) body.name = name;
  if (email) body.email = email;
  if (status) body.status = status;
  
  if (Object.keys(body).length === 0) {
    resultDiv.innerHTML = '<div class="error-box">‚ùå Minimal isi satu field untuk update</div>';
    return;
  }
  
  resultDiv.innerHTML = '<div class="loading">üîÑ Memperbarui data...</div>';
  
  const result = await api(`/users/${employeeId}`, 'PUT', body);
  
  if (result.message) {
    resultDiv.innerHTML = `<div class="error-box">‚ùå ${result.message}</div>`;
  } else {
    resultDiv.innerHTML = '<div class="success-box">‚úÖ Data berhasil diperbarui!</div>';
    setTimeout(() => {
      window.location.href = 'admin-dashboard.html';
    }, 1500);
  }
});

// Load data on page load
loadEmployeeData();
</script>
</body>
</html>
