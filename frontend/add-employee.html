<!DOCTYPE html>
<html>
<head>
  <title>Tambah Karyawan - User Identity Service</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/admin-dashboard.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<header>
  <a href="admin-dashboard.html">Dashboard</a>
  <a href="#" onclick="logout()">Logout</a>
</header>

<div class="container">
  <div class="page-header">
    <h2><i class="bi bi-plus-circle"></i> Tambah Karyawan Baru</h2>
    <p class="subtitle">Masukkan data karyawan baru</p>
  </div>
  
  <form id="addEmployeeForm" class="form-employee">
    <div class="form-group">
      <label>User ID *</label>
      <input type="text" id="userId" placeholder="Masukkan User ID" required>
    </div>
    
    <div class="form-group">
      <label>Nama Lengkap *</label>
      <input type="text" id="name" placeholder="Masukkan nama lengkap" required>
    </div>
    
    <div class="form-group">
      <label>Email *</label>
      <input type="email" id="email" placeholder="Masukkan email" required>
    </div>
    
    <div class="form-group">
      <label>Password *</label>
      <input type="password" id="password" placeholder="Masukkan password" required>
    </div>
    
    <div class="form-group">
      <label>Role *</label>
      <select id="role" required>
        <option value="">Pilih Role</option>
        <option value="employee">Employee</option>
        <option value="admin">Admin</option>
      </select>
    </div>
    
    <div class="form-group">
      <label>Status *</label>
      <select id="status" required>
        <option value="">Pilih Status</option>
        <option value="active">Active</option>
        <option value="probation">Probation</option>
        <option value="contract">Contract</option>
        <option value="intern">Intern</option>
        <option value="permanent">Permanent</option>
        <option value="inactive">Inactive</option>
      </select>
    </div>
    
    <div id="result"></div>
    
    <div class="form-actions">
      <a href="admin-dashboard.html" class="btn-secondary">Batal</a>
      <button type="submit" class="btn-submit">Simpan Karyawan</button>
    </div>
  </form>
</div>

<script src="js/auth.js"></script>
<script>
requireAuth();

// Redirect non-admin
const { claims } = getSession();
if (claims?.role !== 'admin') {
  alert('Access denied: Admin only');
  window.location.href = 'index.html';
}

document.getElementById('addEmployeeForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const resultDiv = document.getElementById('result');
  resultDiv.innerHTML = '<div class="loading">Menyimpan data karyawan...</div>';
  
  const data = {
    id: document.getElementById('userId').value,
    name: document.getElementById('name').value,
    email: document.getElementById('email').value,
    password: document.getElementById('password').value,
    role: document.getElementById('role').value,
    status: document.getElementById('status').value
  };
  
  const result = await api('/users', 'POST', data);
  
  if (result.message) {
    resultDiv.innerHTML = `<div class="error-box">${result.message}</div>`;
  } else {
    resultDiv.innerHTML = '<div class="success-box">Karyawan berhasil ditambahkan!</div>';
    setTimeout(() => {
      window.location.href = 'admin-dashboard.html';
    }, 1500);
  }
});
</script>
</body>
</html>
