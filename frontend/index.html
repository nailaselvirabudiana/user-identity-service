<!DOCTYPE html>
<html>
<head>
  <title>User Identity Service</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
  <a href="#login" data-nav="login">Login</a>
  <a href="#profile" data-nav="profile" data-requires-auth>Profile</a>
  <a href="#update" data-nav="update" data-requires-auth>Update Profile</a>
  <a href="#register" data-nav="register" data-requires-auth data-requires-admin>Register</a>
  <a href="#" data-nav="logout" data-requires-auth onclick="logout(); return false;">Logout</a>
</header>

<div class="container">
  <section class="view" id="view-login" data-view="login">
    <h2>Login</h2>
    <form id="loginForm">
      <input id="loginEmail" placeholder="Email" required>
      <input id="loginPassword" type="password" placeholder="Password" required>
      <button>Login</button>
    </form>
    <pre id="loginResult"></pre>
  </section>

  <section class="view" id="view-profile" data-view="profile">
    <h2>View User Profile</h2>
    <form id="getForm">
      <input id="profileUserId" placeholder="User ID" required>
      <button>View</button>
    </form>
    <pre id="profileResult"></pre>
  </section>

  <section class="view" id="view-update" data-view="update">
    <h2>Update User Profile</h2>
    <form id="updateForm">
      <input id="updateUserId" placeholder="User ID" required>
      <input id="updateName" placeholder="New Name">
      <input id="updateEmail" placeholder="New Email">
      <button>Update</button>
    </form>
    <pre id="updateResult"></pre>
  </section>

  <section class="view" id="view-register" data-view="register">
    <h2>Register Employee</h2>
    <form id="regForm">
      <input id="regId" placeholder="User ID" required>
      <input id="regName" placeholder="Name" required>
      <input id="regEmail" placeholder="Email" required>
      <select id="regRole">
        <option value="employee">Employee</option>
        <option value="admin">Admin</option>
      </select>
      <button>Create</button>
    </form>
    <pre id="registerResult"></pre>
  </section>
</div>

<script src="js/auth.js"></script>
<script src="js/login.js"></script>
<script src="js/profile.js"></script>
<script src="js/update.js"></script>
<script src="js/register.js"></script>
</body>
</html>
